<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Basica + Bootstrap (con Vite)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container mt-5 p-3">
            <h1 class="display-4">Sumar</h1>

            <label for="input" class="form-label">Número 1</label>
            <input id="input-1" class="form-control form-control-sm" type="text">
            <br>

            <label for="input" class="form-label">Número 2</label>
            <input id="input-2" class="form-control form-control-sm" type="text">
            <br>

            <h6 class="mt-2">+</h6>

            <button id="button-sumar" type="button" class="btn btn-primary">Sumar</button>
            <button id="button-limpiar-formulario" type="button" class="btn btn-secondary">Limpiar</button>

            <h6 class="mt-2">Resultado</h6>

            <label id="label-resultado" class="alert alert-info" role="alert" style="display: block;">10</label>
            <div id="mensaje-error" class="alert alert-danger" role="alert" style="display: none;"></div>

        </div>
    </div>

    <script type="module" src="/main.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
